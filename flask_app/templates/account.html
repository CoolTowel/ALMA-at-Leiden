{% extends "layout.html" %}
{% block content %}

  <h3> Hello, {{user_name}}</h3>
  <p></p>
  <h4>Activated antennas</h4>
  <p></p>
  <p> You have activated <b><font color="green">{{antenna_number}}</font></b> antennas!</p>
  <p></p>
  <div>
  <ul class="list-group">
  {# <iframe src="https://www.google.com/maps/d/embed?mid=1HVrJib4TFER3fcx4hiWZ11gtq4OTdL4R&ehbc=2E312F" width="300" height="480"></iframe> #}
  {% for antenna in antennas %}
    {% set pagelink = '/tour/full/' + antenna.name|string %}
    <li class="list-group-item"><a href={{pagelink}}>{{antenna.name}}</a></li>
  {% endfor %}
  </ul>
  </div>

{% endblock content %}
